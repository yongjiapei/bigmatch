		/*栏目详情*/
		function getInfo(obj,id,column_type='') {
            $('#lanmu a').removeClass('active');
            $(obj).addClass('active');

		    if(column_type == ''){
		        $('#columnInfo').show();
                url_post('/matchcolumn/get_column_info',{id:id},function (res) {
                    $('#columnInfo h3').html(res.data['name'])
                    $('#columnInfo div').html(res.data['description'])
                })
			}else{/*评委导师*/
                $('#pwds').show();
                $('#columnInfo h3').html('')
                $('#columnInfo div').html('')
                url_post('/matchcolumn/get_column_leader',{match_id:id},function (res) {

        $(window).scroll(function(){
            var sct = $(window).scrollTop();
            if(sct>460){
                $(".xi2l_top").addClass("xi2l_top_fxd");
                $(".xi2l_top_height").show();
            }
            if(sct<460){
                $(".xi2l_top").removeClass("xi2l_top_fxd")
                $(".xi2l_top_height").hide();
            }
            if(sct>460+$(".xi2l").height()){
                $(".xi2l_top").removeClass("xi2l_top_fxd")
                $(".xi2l_top_height").hide();
            }
            $('.mp').each(function(){
                var gdtop = $(this).offset().top;
                var gidx = $('.mp').index($(this));
                if(sct >= (gdtop-50)){
                    $('.xi2l_top a').eq(gidx).addClass("active").siblings().removeClass("active");
                }
            })
